<body class="g-sidenav-show  bg-gray-100">
  <section class="mb-3">
    <div class="page-header align-items-start section-height-50 pt-5 pb-11 m-3 border-radius-lg"
      style="background-image: url('view/image/curved-images/curved14.jpg');">
      <span class="mask bg-gradient-dark opacity-6"></span>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5 text-center mx-auto">
            <h1 class="text-white mb-2 mt-2">Welcome!</h1>
            <p class="text-lead text-white">Use these form to login in Admin Panel.</p>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row mt-lg-n10 mt-md-n11 mt-n10">
        <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
          <div class="card z-index-0">
            <div class="card-header text-center pt-4 mb-n4">
              <h5><i class="fas fa-lock"></i> Please enter your login details.</h5>
            </div>
            <div class="card-body">
              <form role="form text-left" action="http://demos.jhom.co/oc-ashvira-ui-dashboard/common/dashboard.html" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                  <input type="text" class="form-control" name="username" value="demo"
                    placeholder="Username" id="input-username">
                </div>
                <div class="mb-3">
                  <input type="password" name="password" value="demo" placeholder="Password"
                    id="input-password" class="form-control">
                </div>
                <div class="text-center">
                  <button type="submit" class="btn bg-gradient-dark w-100 my-4 mb-2">Login</button>
                </div>
                <p class="text-sm mt-3 mb-0">Unable to Login? <a href="http://localhost/Framework/OCs/admin/index.php?route=common/forgotten" class="text-dark font-weight-bolder">Forgotten Password</a></p>
                <input type="hidden" name="redirect" value="http://localhost/Framework/OCs/admin/index.php?route=common/login" />
              </form>
            </div>
          </div>
