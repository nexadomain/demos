              <h1 class="text-white mb-2 mt-2 h3"><i class="fas fa-redo-alt"></i> Reset your password</h1>

      <div class="container">

                  <div class="form-group">
                    <input type="password" name="utm_source" placeholder="Password" value="demo-reset" id="input-password" class="form-control" /> 
                  </div>
                  <div class="form-group mb-3">
                    <input type="password" name="utm_medium" placeholder="Confirm Password" value="demo" id="input-confirm" class="form-control" /> 
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn bg-gradient-dark w-100 my-4 mb-2"><i class="fas fa-check"></i> Reset</button>
                  </div>
                  <input type="hidden" name="reset-se-aaya" value="true" />
                  <p class="text-sm mt-3 mb-0">Login? <a href="https://demos.jhom.co/oc-ashvira-ui-dashboard/common/login.html" class="text-dark font-weight-bolder"><i class="fas fa-reply"></i> Cancel</a></p>
